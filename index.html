<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/css/style.css">
     <title>Event Register</title>
</head>
<body>
    <div class="main">
     <section class="events">
          <div class="event">
              <h2 class="event__title" id="event_title">HX9 - World Health Organization</h2>
              <p class="event__description">"On May 14, 2024, the World Health Organization declared a new strain of influenza virus as a global health concern. The variant, named HX9, has shown increased resistance to current vaccines, raising alarms among health authorities worldwide."</p>
              <div class="event__buttons">
                  <button class="event__button" id="register__btn">Register</button>
                  <button class="event__button" id="view__btn">View</button>
              </div>
          </div>
          
      </section>
    </div>
    <script src="js/app.js"></script>
    <script src="/server/server.js"></script>
</body>
</html>
